<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/estilo-recuperacao-senha.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">

        <title>Recuperação de Senha</title>
    </head>
    <body>

        <section>
            <div class="container d-flex align-items-center justify-content-center min-vh-100">
                <div class="row">
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="d-none d-lg-block">
                            <img src="assets/img/logo_cred.png" class="img-fluid" width="600" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex align-self-center">
                        <div class="container">
                            <div>
                                <span class="material-icons-sharp" style="font-size: 5rem; color:#A5ACAF;">lock_reset</span>
                                <h2 class="text-center">Esqueceu sua senha?</h2>
                            </div>
                            <div>
                                <p>
                                    Para redefinir sua senha, informe no campo abaixo, o endereço de email cadastrado na sua conta 
                                    e nós lhe enviaremos um link com as instruções para a alteração de sua senha.
                                </p>
                            </div>
                            <form class="mt-4 mb-4">
                                <div class="input-group input-group-lg form-floating">
                                    <input type="email" placeholder="Seu email" class="form-control" id="floatingInput" required>
                                    <label for="floatingInput"></label>
                                    <button type="submit" class="btn home-btn">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                
                
            </div>
                    
        </section>
        

        
        
        
    </body>
</html>
