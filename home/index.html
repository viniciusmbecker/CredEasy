<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/home/estilo.css">

        <title>CredEasy</title>
    </head>
    
    <body>
        <!--**************************************************************************************-->
        <!--                               Início do cabeçalho                                    -->
        <!--**************************************************************************************-->
        <header>
            <div class="cabecalho">       
                <nav class="cabecalho-menu">
                    <h1>CredEasy</h1>
                    <a href="#">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Produtos</a>
                    <a href="#">Contato</a>
                </nav>

                <div class="cabecalho-pesquisa">
                    <div class="pesquisa">
                        <input id="texto-pesquisa" type="text" placeholder="Pesquisar...">
                    </div> 
                    <div><a class="botao-entrar" href="/login/login.html">Entrar</a></div>  
                    <a class="botao-cadastrar" href="/cadastro/cadastro.html">Cadastrar</a>     
                
                </div>
                <!-- Final da barra de navegação -->
            </div>    
        </header>
        <!--**************************************************************************************-->
        <!--                                Final do cabeçalho                                    -->
        <!--**************************************************************************************-->
 

        <!--**************************************************************************************-->
        <!--                            Início do container                                       -->
        <!--**************************************************************************************-->
        <main class="container">
        
            <!-- Início do conteúdo principal -->
            <section class="conteudo-principal">

                <!-- Início dos textos do conteúdo principal -->
                <div class="conteudo-principal-escrito">

                    <!-- Título do conteúdo principal -->
                    <h1 class="conteudo-principal-escrito-titulo">
                        Precisando de dinheiro?</h1>

                    <!-- Parágrafo do conteúdo principal-->
                    <p class="conteudo-principal-escrito-paragrafo">
                        O seu orçamento está apertado? Nós temos a melhor 
                        solução para você.
                    </p>
                    <div class="formulario">
                        <input type="text" name="Email" placeholder="Seu email">
                        <a id="botao-cadastrar-principal" href="/cadastro/cadastro.html">Cadastrar</a>
                    </div>    
                </div>
                <!-- Final dos textos do conteúdo principal -->

                <!-- Início da imagem do conteúdo pricipal -->
                <div class="conteudo-principal-imagem">
                    <img src="../img/mulher-segurando-moeda.png" alt="Mulher segurando uma moeda de um real">
                </div>
                <!-- Final da imagem do conteúdo principal -->
            </section>
            <!-- Final do conteúdo principal -->
        </main>
        <!--**************************************************************************************-->
        <!--                             Final do container                                       -->
        <!--**************************************************************************************-->


        <!--**************************************************************************************-->
        <!--                               Início do rodapé                                       -->
        <!--**************************************************************************************-->
        <footer>
            <p class="copyright">&copy; CredEasy - 2022</p>
        </footer>
        <!--**************************************************************************************-->
        <!--                               Final do rodapé                                        -->
        <!--**************************************************************************************-->


        
    </body>
</html>
